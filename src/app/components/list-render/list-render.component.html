<div class="class">
  <h2>Animais: </h2>
  
  <ul>
    <li *ngFor="let animal of animals">
      {{ animal.name }} - {{ animal.type }} - {{ animal.age }}
      <button (click)="showAge(animal)">Mostrar detalhes</button>
      <button (click)="removeAnimal(animal)">Excluir</button>
    </li>
  </ul>

  <h3>{{ animalDetails }}</h3>
</div>
